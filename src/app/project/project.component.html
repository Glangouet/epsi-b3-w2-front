<div class="page-header">
  <h2>All projects</h2>
</div>
<p class="lead">Here, you can see the list of all projects</p>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">Partners</th>
        <th scope="col">Creation date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects;" [routerLink]="['/projects/view/', project.id]" style="cursor: pointer;">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>
          <ul>
            <li *ngFor="let partner of project.partners">{{ partner.username }}</li>
          </ul>
        </td>
        <td>{{ project.creationDate | customDate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
