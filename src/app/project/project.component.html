<div class="page-header">
  <h2>Tous les projets</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Nom</th>
        <th scope="col">Equipiers</th>
        <th scope="col">Jetons restants</th>
        <th scope="col">Date de cr√©ation</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects;" [routerLink]="['/projects/view/', project.id]" style="cursor: pointer;">
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>
            <ul>
              <li *ngFor="let partner of project.partners">{{ partner.username }}</li>
            </ul>
          </td>
          <td>{{ project.token }}</td>
          <td>{{ project.creationDate | customDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
