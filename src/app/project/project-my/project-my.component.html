<div class="page-header">
  <h2>Liste de mes projets</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Nom</th>
        <th scope="col">Jetons restant</th>
        <th scope="col">Equipiers</th>
        <th scope="col">Date de cr√©ation</th>
        <th scope="col">Voir</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects;">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.token }}</td>
        <td>
          <ul>
            <li *ngFor="let partner of project.partners">{{ partner.username }}</li>
          </ul>
        </td>
        <td>{{ project.creationDate | customDate }}</td>
        <td><button class="btn btn-sm btn-primary" [routerLink]="['/projects/view/', project.id]" ><i class="fa fa-eye"></i></button></td>
        <td><button class="btn btn-sm btn-warning" [routerLink]="['/projects/update/', project.id]"><i class="fa fa-wrench"></i></button></td>
        <td><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
