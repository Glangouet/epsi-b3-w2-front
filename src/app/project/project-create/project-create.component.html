  <div class="page-header">
    <h2>Créer un projet</h2>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <form (ngSubmit)="addProject(projectForm)" #projectForm="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 #name="ngModel"
                 name="name"
                 [(ngModel)]="project.name">
        </div>
        <div class="form-group">
          <label for="description">Description of project:</label>
          <input type="text"
                 class="form-control"
                 id="description"
                 #name="ngModel"
                 name="description"
                 [(ngModel)]="project.description">
        </div>
        <div class="form-group">
          <label for="usersProject">Select partners</label>
          <input type="text"
                 class="form-control"
                 id="usersProject"
                 #name="ngModel"
                 name="usersProject"
                 [(ngModel)]="usersProject">
        </div>
        <div class="form-group">
          <label for="date-start">Date de début du projet:</label>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
              <input type="text" class="form-control" id="date-start"
                     #name="ngModel"
                     name="date-start"
                     [(ngModel)]="project.date-start">
              <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date-end">Date de fin du projet:</label>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker2'>
              <input type="text" class="form-control" id="date-end"
                     #name="ngModel"
                     name="date-end"
                     [(ngModel)]="project.date-end">
              <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
