<div class="page-header">
  <h2>View project</h2>
</div>
<p class="lead">{{ project.name}}</p>
<hr>
<div class="row">
  <div class="col-lg-12">
    Description: {{ project.description }}
    <br />
    start date: {{ project.startDate}}
    <br />
    end date: {{ project.endDate }}
    <br />
    creation date: {{ project.creationDate }}
    <br />
    partners:
    <ul>
      <li *ngFor="let partner of project.partners">{{ partner.username }}</li>
    </ul>
    <br />
    Comments:
    <ul>
      <li *ngFor="let comment of project.comments">{{ comment.content }}</li>
    </ul>
  </div>
</div>
