<form (ngSubmit)="submitLogin()" #login="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
  <div class="form-group">
    <label for="login">Login:</label>
    <input type="text"
           class="form-control"
           id="login"
           #name="ngModel"
           name="login"
           [(ngModel)]="user.login">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password"
           class="form-control"
           id="password"
           #name="ngModel"
           name="password"
           [(ngModel)]="user.password">
  </div>
  <button type="submit">Submit</button>
</form>
