<div class="page-header">
  <h2>Profil</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div class="form-group col-md-4">
      <label for="name">Votre login</label>
      <input type="text"
             class="form-control"
             readonly
             value="{{user.login}}">
    </div>
    <div class="form-group col-md-4">
      <label for="name">Votre prenom</label>
      <input type="text"
             class="form-control"
             readonly
             value="{{user.firstname}}">
    </div>
    <div class="form-group col-md-4">
      <label for="name">Votre nom</label>
      <input type="text"
             class="form-control"
             readonly
             value="{{user.lastname}}">
    </div>
    <div class="form-group col-md-4">
      <label for="name">Votre email</label>
      <input type="text"
             class="form-control"
             readonly
             value="{{user.email}}">
    </div>
    <div class="form-group col-md-4">
      <label for="name">Vos roles</label>
      <input type="text"
             class="form-control"
             readonly
             value="{{user.roles}}">
    </div>

    <div class="form-group col-md-4">
      <label for="name">Vos skills</label>
      <ul class="col-md-4">
        <li *ngFor="let userSkill of user.skills">{{ userSkill.label }}</li>
      </ul>
    </div>

    <div *ngIf="authService.getUsername() === user.login">
    <h3>
      Ajouter des comp√©tences:
    </h3>
      <form (ngSubmit)="updateSkills()" #updateUserForm="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
        <div class="form-group">
          <select class="form-control"
                 id="skills"
                 #skills="ngModel"
                 name="skills"
                 [(ngModel)]="user.skills" multiple="multiple">
            <option *ngFor="let skill of allSkills" [ngValue]="skill">{{ skill.label }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Modifier mes skills</button>
      </form>
    </div>
  </div>
</div>
