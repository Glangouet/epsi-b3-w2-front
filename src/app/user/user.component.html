<div class="page-header">
  <h2>All users</h2>
</div>
<p class="lead">Here, you can see the list of all users</p>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
        <th scope="col">Skills</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let index = key">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.skills }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
