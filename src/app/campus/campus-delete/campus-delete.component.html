<div class="page-header">
  <h2>Supprimer un campus</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="deleteCampus(campusForm)" #campusForm="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
      <div class="form-group">
        <label for="name">Nom:</label>
        <select id="name"
                #name="ngModel"
                name="name"
                [(ngModel)]="campus.name"
                multiple>
          <option>test1</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary"><i class="fa fa-arrow"></i> Supprimer</button>
    </form>
  </div>
</div>
