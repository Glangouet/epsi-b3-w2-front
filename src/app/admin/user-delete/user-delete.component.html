<div class="page-header">
  <h2>Supprimer un utilisateur</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="addUser(userForm)" #userForm="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
      
      <div class="form-group">
        <label for="user">Utilisateur:</label>
        <select id="user"
                #name="ngModel"
                name="user"
                [(ngModel)]="user.id"
                multiple>
          <option>Hellow world</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fa fa-arrow"></i> Supprimer</button>
    </form>
  </div>
</div>
