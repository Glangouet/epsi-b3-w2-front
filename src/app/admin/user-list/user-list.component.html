<div class="page-header">
  <h2>Liste des utilisateurs</h2>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Statut</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let index = key">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
        <td><button class="btn btn-sm btn-update" [routerLink]="['/users/', user.id]"><span class=""><i class="fa fa-wrench"></i></span></button></td>
        <td><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
