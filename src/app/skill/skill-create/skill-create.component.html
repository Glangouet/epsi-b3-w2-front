<div class="page-header">
  <h2>User skill</h2>
</div>
<p class="lead">Here, you can create a skill.</p>
<hr>
<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="addSkill(skillForm)" #skillForm="ngForm" enctype="multipart/form-data" style="max-width: 700px;" class="mx-auto">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"
               class="form-control"
               id="name"
               #name="ngModel"
               name="name"
               [(ngModel)]="skill.name">
      </div>
      <button type="submit" class="btn btn-primary"><i class="fa fa-arrow"></i> Submit</button>
    </form>
  </div>
</div>
